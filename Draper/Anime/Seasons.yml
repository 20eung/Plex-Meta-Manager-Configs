templates:
  Anime Season:
    # sort_year is to ensure we can sort by showing the most recent seasons first
    # season_index is used to ensure we order the anime correctly, Winter > Spring > Summer > Fall
    url_poster: https://github.com/Drapersniper/Posters/raw/main/anime/seasons/<<year>>/<<season>>.jpg
    mal_season:
      season: <<season_lower>>
      year: <<year>>
      limit: 500
      sort_by: members
    sync_mode: sync
    sort_title: zzzz_Season_<<sort_year>>_<<season_index>>_<<year>>
    summary: Anime airing during <<season_lower>> anime season in <<year>>.
    collection_order: release

