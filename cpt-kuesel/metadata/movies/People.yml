# Prefixes for cpt-kuesels Movie Collections:
#   +1_ = Decades
#   +2_ = Awards

#  In this file:
#  [
#   +3_1_ = Directors
#   +3_2_ = Actors
#  ]

#   +4_ = Genres
#   +5_ = Filme

templates:
  Director:
    smart_filter:
      all:
        director: tmdb
      sort_by: year.asc
    tmdb_person: <<person>>
    sort_title: +3_1_<<collection_name>>
  Actor:
    smart_filter:
      all:
        actor: tmdb
      sort_by: year.asc
    tmdb_person: <<person>>
    sort_title: +3_2_<<collection_name>>
