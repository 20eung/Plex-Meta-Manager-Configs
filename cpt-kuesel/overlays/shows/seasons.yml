x-season_languages: &season_languages
  <<: ol_queue: season_languages
x-season_badges: &season_badges
  <<: ol_queue: season_badges

external_templates:
  - file: metadata/admin/_builder_switches.yml
  - file: metadata/admin/_templates.yml
    template_variables:
      ol_folder: _posters
      ol_queue: season_languages
      ol_type: season
      overlay_level: season

queues:
  season_languages:
    - horizontal_offset: 250
      vertical_offset: 0
    - horizontal_offset: 500
      vertical_offset: 0
  season_badges:
    - horizontal_offset: 0
      vertical_offset: 0
    - horizontal_offset: 750
      vertical offset: 0

overlays:
  german:
    template:
      - name: german
      - name: ol_items
        it_language: de
      - name: ol_builder
        <<: *season_languages
        ol_overlay: german
        ol_file: german
        ol_weight: 89
