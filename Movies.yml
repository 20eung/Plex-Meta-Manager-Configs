    summary: Any ’80s movie with a Tomatometer was considered for our Essentials guide, and after including the truly timeless material (Raiders of the Lost Ark, Raging Bull), we focused on works that represented the cinematic trends and social themes of the era. Some of those include the fantasy epic (NeverEnding Story, Princess Bride), teen movies (Breakfast Club, Weird Science), the new corporate overlord (Wall Street, Trading Places), women making strides in the workplace (Baby Boom, Working Girl), and rising hip-hop culture (Krush Groove, Do the Right Thing).
