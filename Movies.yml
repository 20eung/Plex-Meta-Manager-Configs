    sync_mode: sync
    summary: Sci-fi spreads across subgenres, all represented here the monster movie (Cloverfield), space opera (Serenity), cyberpunk (Ghost in the Shell), and post-apocalyptic (Mad Max Fury Road) and more. Or it can fuse onto traditional genres like drama (Donnie Darko, Eternal Sunshine of the Spotless Mind), comedy (Repo Man, Idiocracy), and action (Predator, Demoliton Man). Wherever the destination, these movies — each with at least 20 reviews — were selected because of their unique, fun, and possibly even mind-blowing spins on reality.
    collection_order: release
